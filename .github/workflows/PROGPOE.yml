name: TestPROGPOE

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Xvfb
        run: |
          echo "Installing Xvfb"
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Start Xvfb
        run: |
          echo "Starting Xvfb"
          Xvfb :99 -screen 0 1024x768x24 &

      - name: Set DISPLAY
        run: |
          echo "Setting DISPLAY"
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: List contents of root directory
        run: |
          echo "Listing root directory contents"
          ls -la

      - name: Compile classes
        working-directory: ./src
        run: |
          echo "Compiling Java classes"
          javac -cp "../testresources/junit-platform-console-standalone-1.6.0.jar" \
                ./ST10445830/ST10445830.java \
                ./ST10445830/Login.java \
                ./ST10445830/Task.java \
                "../test/ST10445830/ST10445830Test.java" \
                "../test/ST10445830/TaskTest.java"
      
      - name: List contents of src directory after compile
        working-directory: ./src/ST10445830
        run: |
          echo "Listing contents of src directory after compile"
          ls -la

      - name: Create testresources directory
        run: |
          echo "Creating testresources directory"
          mkdir -p testresources/ST10445830

      - name: Copy compiled classes to testresources directory
        working-directory: ./src/ST10445830
        run: |
          echo "Copying compiled classes to testresources directory"
          cp ST10445830.class Login.class Task.class ../../testresources/ST10445830

      - name: Copy compiled test classes to testresources directory
        working-directory: ./test/ST10445830
        run: |
          echo "Copying compiled test classes to testresources directory"
          cp ST10445830Test.class TaskTest.class ../../testresources/ST10445830

      - name: List contents of testresources directory
        run: |
          echo "Listing contents of testresources directory"
          ls -la testresources/ST10445830

      - name: Run main class tests and create report
        working-directory: ./test
        run: |
          echo "Running main class tests"
          java -cp "../testresources/junit-platform-console-standalone-1.6.0.jar:../testresources" \
               org.junit.platform.console.ConsoleLauncher --select-class ST10445830.ST10445830Test
          
      - name: Run Task class tests and create report
        working-directory: ./test
        run: |
          echo "Running Task class tests"
          java -cp "../testresources/junit-platform-console-standalone-1.6.0.jar:../testresources" \
               org.junit.platform.console.ConsoleLauncher --select-class ST10445830.TaskTest
